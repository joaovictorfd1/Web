<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Login</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
<body>

<!-- Duplicar a página de usuario, uma vai ser para informações do cadastro e a que fica embaixo do profile, via mostrar os dados do usuário -->

<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/logo-bigu2.png" style="width: 150px; padding-top: 25px; padding-right: 10px;" alt="">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append d-flex align-items-center">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Login">
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append d-flex align-items-center">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 				<!--<button type="button" name="button" class="btn login_btn btn-success mt-1">
				 					Cadastrar
				 				</button>-->
								<a href="../examples/dashboard.html" class="btn login_btn btn-success mt-1" role="button" aria-pressed="true">
									Acessar
				   				</a>
				   			</div>

				   			<div class="d-flex justify-content-center mt-3 login_container">
				   				<a href="recuperar-senha.html" class="none" >Esqueceu sua senha?</a>
				   			</div>
					</form>
				</div>
			</div>
		</div>
	</div>
