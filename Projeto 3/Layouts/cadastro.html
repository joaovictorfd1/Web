<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Cadastro</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
<body>



<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="cadastro_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/logo-bigu2.png" style="width: 150px; padding-top: 25px; padding-right: 10px;" alt="">
					</div>
				</div>
				<div class="d-flex justify-content-center">
					
				</div>

				<div class="d-flex form_container">
					<form>
						<div class="row">
							<div class="col-sm-4">
								<div class="input-group">
									<div class="input-group-append d-flex align-items-center">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
										<input type="text" name="" class="form-control input_user" value="" placeholder="Nome Completo">
								</div>
							</div>
								<div class="col-sm-4">
									<div class="input-group mb-3">
										<div class="input-group-append d-flex align-items-center">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
											<input type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
									</div>
								</div>

								<div class="col-sm-4">
									<div class="input-group mb-3">
										<div class="input-group-append d-flex align-items-center">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
											<input type="text" name="" class="form-control input_user" value="" placeholder="Email">
									</div>
								</div>
						</div>
							<div class="row">
								<div class="col-sm-6">
						   			<div class="input-group mb-3">
						   				<div class="input-group-append d-flex align-items-center">
						   					<span class="input-group-text"></span>
						   				</div>
						   					<input type="text" name="" class="form-control input_pass" value="" placeholder="Whatsapp">
						   			</div>
						   		</div>
						   		<div class="col-sm-6">
						   			<div class="input-group mb-3">
						   				<div class="input-group-append d-flex align-items-center">
						   					<span class="input-group-text"></span>
						   				</div>
						   					<input type="text" name="" class="form-control input_pass" value="" placeholder="Empresa vinculada">
						   			</div>
						   		</div>
						   		<div class="row">
						   			<div class="col-sm-12">
						   				<div class="d-flex justify-content-center mt-3 login_container">
											<a href="index.html" class="btn login_btn btn-success mt-1" role="button" aria-pressed="true">Cadastrar</a>
						   				</div>
						   			</div>
						   		</div>
						   	</div> 	
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
